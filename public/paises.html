<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="titulo">Quais seus interesses?</div>

    <div class="main-paises">
        
        <div class="fileira1"> <!--O parametro this pega todos os elementos da div-->
            <div class="paises" id="holanda" onclick="ale(this)">Holanda</div>
            <div class="paises" id="franca" onclick="ale(this)">França</div>
            <div class="paises" id="cuba" onclick="ale(this)">Cuba</div>
            <div class="paises" id="brazil" onclick="ale(this)">Brazil</div>
        </div>
        <div class="fileira2">
            <div class="paises" id="italia" onclick="ale(this)">Itália</div>
            <div class="paises" id="london" onclick="ale(this)">Londres</div>
            <div class="paises" id="novaYork" onclick="ale(this)">Nova York</div>
            <div class="paises" id="spain" onclick="ale(this)">Espanha</div>
        </div>
    </div>

    <div id="btn">
        <b style="color: red;font-size: 1.3125rem;line-height: 1.6;" id="msg_erro"></b>
        <a href="#"><button onclick="sel()">Avançar</button></a>
    </div>
</body>
</html>

<script>

    var vetorPaises = [];

    

    function ale(elemento){

        if(elemento.className.indexOf('paisesSelecionados') > 0){

            elemento.className = 'paises';

            for(i = 0; i < vetorPaises.length; i++){

                if(vetorPaises[i] == elemento.textContent){

                    vetorPaises.splice(i);   
                }
            }
        }else{

            elemento.className += " paisesSelecionados";

            vetorPaises.push(elemento.textContent);
        }
    }

    function sel(){

        if(vetorPaises.length == 0){

            msg_erro.innerHTML = '<br>Escolha 1 país';

        }else {

        }
    }
</script>
