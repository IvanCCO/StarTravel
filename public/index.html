<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>

<style>
    
    :root {
    --backColor: #000000;
    --blueColor: #406281;
    --yellowColor: #B8831C;
    --purpleColor: #72027C;
    --silverColor: #828282;
    --orangeColor: #BF620B;
    --greenColor: #1B521D;
}

*,
*::before,
*::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

    body{
    font-family: monospace;
    font-size: 1.3125rem;
    line-height: 1.6;
    height: 100vh auto;
    background-color: var(--backColor);
}
    #botao:hover{
        background-color: #406281;
        font-weight: bolder;
        transition: all ease 200ms;
    }

    #hello {
        width: 12%;
        font-size: 1.3125rem;
        outline: 0;
        background: none;
        color: #1B521D;
        border: 0;
    }
    
</style>

<body>
    <header style="font-size: 1.3125rem; height: 100vh; display: grid; place-items: center; text-align: center; position: absolute; width: 100%;">
       <p>
           <span style="color: #406281;">#include</span><span style="color: #1B521D;" > &lt;stdio.h&gt;</span>  
        <br><br>
        <span style="color: #72027C;">int </span> <span style="color: #406281;">main </span> <span style="color: #828282;">() {</span><br><br>
        <span style="color: #B8831C;">printf</span> <span style="color: #828282;">(</span> <span style="color: #1B521D;">"<input onkeyup ="msg()" id="hello">Word!"</span>
        <span style="color: #828282;">);</span> 
         <br><br>
            <span style="color: #72027C;">return</span> <span style="color: #BF620B;">0</span> <span style="color: #828282;">;</span> 
        </p>
        <p style="display: none; color: #406281;" id="erro">Try using a comma ;)</p>
        <a href = 'login.html' id="runCode" style="color: white; font-size: 30px; text-decoration: none; cursor: pointer; display: none;">Run</a>
    </header>
</body>
</html>

<script>
   var resposta = 'HELLO,';

   function msg(){

    var inputVar = hello.value.toUpperCase();

    if(inputVar == resposta){

        runCode.style.display = 'block';
        erro.style.display = 'none';

    }

    else if(inputVar == 'HELLO'){
        erro.style.display = 'block'
        runCode.style.display = 'none';

    }else{

        runCode.style.display = 'none';
        erro.style.display = 'none';
    }

    
}
</script>
