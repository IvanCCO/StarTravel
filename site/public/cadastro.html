<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <div class="main">

            <div class="login">
            <h4 class="item-login">Start your journey!</h4>
            
            <input class='item-login' type="text" placeholder="Nome" id="inp_nome" onkeypress="key()">
            <input class='item-login' type="text" placeholder="Username" id="inp_user" onkeypress="key()">
            <input class='item-login' type="text" placeholder="E-mail" id="inp_email" onkeypress="key()">                
            <input class='item-login' type="password" id="inp_senha" placeholder="Senha" onkeypress="key()">
            <input class='item-login' type="password" id="inp_senhaConf" placeholder="Senha" onkeypress="key()">

            <span id="erro"></span>
           <a id="link_cad"> <button  class='item-login' onclick="cad()">Sign up</button></a> 

            <p class='item-login' >Já faz parte? <a href="login.html">Click here</a></p>
        </div>


        <div class="login"></div>

    </div>

</body>
</html>
<script>

    
    function key(){
        if(event.key === 'Enter'){
            return cadastrar()
            
        }
    }
    
    
    function cadastrar (){
        
        // Validando campos vazios 
        var nomeVar = inp_nome.value;
        var userVar = inp_user.value;
        var emailVar = inp_email.value;
        var senhaVar = inp_senha.value;
        var senhaConfVar = inp_senhaConf.value;

        if(nomeVar == '' || userVar == '' || emailVar == '' || senhaVar == '' || senhaConfVar == ''){
            
            erro.innerHTML = 'Todos os campos devem ser preenchidos';
                        
        }else if (senhaConfVar != senhaVar){
            
            erro.innerHTML = "Passwords doesn't match"
            
        }else if (senhaVar.length < 8){

            erro.innerHTML = "Password too weak"

        }else if (emailVar.indexOf('@') == -1  || emailVar.indexOf('.') == -1){

            erro.innerHTML = "Invalid E-mail"

        }else if (nomeVar.indexOf('1') != -1 || nomeVar.indexOf('2') != -1 || nomeVar.indexOf('3') != -1  || nomeVar.indexOf('4')
        != -1  || nomeVar.indexOf('5') != -1  || nomeVar.indexOf('6') != -1  || nomeVar.indexOf('7') != -1  || nomeVar.indexOf('8')
        != -1  || nomeVar.indexOf('9') != -1  || nomeVar.indexOf('0') != -1 ){

            erro.innerHTML = 'Nome não pode conter númericos'

        }else if (userVar.indexOf(' ') != -1 ){

            erro.innerHTML = "Username canno't have space"

        
        }else{
            
            link_cad.href = 'paises.html';
        }
        
        setTimeout(() => {

                erro.innerHTML = '';
            }, 8000)
    


     // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
