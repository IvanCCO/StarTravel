<body>
    <div class="main">

        <!-- Inicio da página -->
        <div id="helloWorld">
            <h1>Hello, World!</h1>
        </div>
        <!-- Fim kkk-->

        <div id="div_login">
            <div class="login">
            <h4 class="item-login">Wellcome back!</h4>
            <input class='item-login' type="text" placeholder="Username" id="inp_user" onkeypress="key()">
            <input class='item-login' type="password" id="inp_senha" placeholder="Senha" onkeypress="key()">
            <a href="home.html"><button  class='item-login' onclick="login()">Login</button></a>
                <span id="erro"></span>
            <p class='item-login' >Begin your adventure? <a href="cadastro.html">Click here</a></p>
        </div>
        </div>

<script>

    // Animação do Hello Word;

  setTimeout(() => {

      helloWorld.style.opacity = '0';
      helloWorld.style.transition = 'opacity ease-in-out 3s';


  }, 1)

  setTimeout(() => {
      
      helloWorld.style.display = 'none';
      div_login.style.display = 'block';

  }, 3000)
    

    // Validaçao abas de Login. 
    function key(){
        if(event.key === 'Enter'){
            return cad()
            
        }
    }

    function login(){

        var userVar = inp_user.value;
        var senhaVar = inp_senha.value;

        if(userVar == '' || senhaVar == ''){

            erro.innerHTML = 'Todos os campos devem ser preenchidos';

        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                userServer: userVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.USERNAME_USUARIO = json.username;
                    sessionStorage.ID_USUARIO = json.id;

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
